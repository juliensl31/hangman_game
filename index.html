<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/jpg" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"></script>
    <title>HangMan Game</title>
</head>

<body>
    <div id="background" class="container">
        <h1>HangMan</h1>
        <div id="jeu">
            <div class="instruction">
                Cliquer sur une lettre pour dévoiler le mot !!
            </div>
            <div id="colonne_grille">
                <div id="colonne_gauche">
                    <img id="pendu" src="images/pendu.png" alt="pendu" />
                </div>
                <div id="colonne_droite">
                    <div>
                        Indice :<br />
                        <strong id="indice">Indice pour le mot à trouver</strong>
                    </div>
                    <form id="formulaire">

                        <input type="text" onkeyup="this.value=this.value.toUpperCase()" id="devine"
                            class="form-control" placeholder="Devinez le mot !" />
                        <br>
                        <button type="submit" class="btn">Deviner</button>
                    </form>
                    <button id="partie" class="button">Nouvelle partie !</button>
                </div>
            </div>
            <section id="clavier">
                <div id="lettre_grille">
                </div>
                <div id="mot">
                </div>
            </section>
        </div>
    </div>
    <footer>
        <div >
            <a id="copyright" class="container" href="http://jslcode.com/" target="_blank"></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
